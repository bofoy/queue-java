spring.application.name=queue

server.port=8081
server.contextPath=/api/v1

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/queuedb
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLSpatialDialect
spring.jpa.show-sql=false

spring.session.store-type=hashmap
server.session.timeout=5
